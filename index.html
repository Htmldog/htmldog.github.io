---
layout: default
title: 全部文章
---
<h1>{{ page.title }}</h1>

<ol class="index-list-ol">
　　{% for post in site.posts %}
<li>
	<span class="date fr">{{ post.date | date_to_string }}</span>
	<span>
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	</span>
</li>
　　{% endfor %}
</ol>
