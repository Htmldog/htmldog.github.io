---
layout: default
title: 首页
---
<h2>{{ page.title }}</h2>

<ul>
　　{% for post in site.posts %}
<li>
	<span class="fl">
		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	</span>
	<span class="date fr">{{ post.date | date_to_string }}</span> 
</li>
　　{% endfor %}
</ul>
